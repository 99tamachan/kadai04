<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>✏MemoPad</h1>
</header>
<main>
    <h3>★項目★</h3><input type="text" id="key">
    <h3>★概要★</h3><textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
   const key   = $("#key").val();
   const value = $("#memo").val();
   localStorage.setItem(key,value);
   const html = '<tr><td><input type="checkbox" name="select"></td><td>'+key+'</td><td>'+value+'</td></tr>';
   $("#list").append(html);
});




//2.clear クリックイベント
 $("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
 })



//3.ページ読み込み：保存データ取得表示

for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><td><input type="checkbox" name="select"></td><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}




</script>
<footer><small></small></footer>
</body>
</html>
